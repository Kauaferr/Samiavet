<br></br><br></br><p:password value="#{pessoas.confereSenha}" id="senha2" styleClass="inputSenha" />





<br></br><p:commandButton value="CADASTRAR" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" actionListener="#{pessoas.cadastrar}"  id="botao" update="formPessoa"/>
