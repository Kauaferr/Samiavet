	<div class="div-top">

<h:form>  
 
    <p:menubar>
        <p:submenu label="FICHAS" icon="pi pi-file">
            <p:menuitem value="Cadastrar animal"  url="cadastro.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar animal" url="consultaFichas.xhtml"/>
           	<p:separator />
            <p:menuitem value="Agendar evento" url="agendamentos.xhtml" />
        </p:submenu>
 
        <p:submenu label="PRODUTOS" icon="pi pi-tags">
             <p:menuitem value="Cadastrar produto"  url="vendas.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar produtos"/>
        </p:submenu>
 
        <p:submenu label="VENDAS" icon="pi pi-shopping-cart">
          <p:menuitem value="Cadastrar venda"  url="vendas.xhtml"/>
 			<p:separator />
            <p:menuitem value="Consultar vendas"/>
        </p:submenu>
 
        <p:submenu label="ARQUIVOS" icon="pi pi-folder-open">
              <p:menuitem value="Upload" url="upload.xhtml"/>

            <p:menuitem value="Download"/>
            <p:menuitem value="Arquivos" url="arquivos.xhtml"/>
        </p:submenu>
 
       
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" style="background-color:#6ab125;" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
	
	<p:growl id="msgGlobal" life="5000" showDetail="true"/>
	
	
			
	
		
    <script>
    
    
    function chamar(){
		
		

		var data = new Date();
		var dia = String(data.getDate()).padStart(2, '0');
		var mes = String(data.getMonth() + 1).padStart(2, '0');
		var ano = data.getFullYear();
		dataAtual = dia + '/' + mes + '/' + ano;
		console.log(dataAtual);
		
		document.querySelector('.data').textContent = dataAtual
	}
	
    
    </script>
		
 <p:fieldset  toggleable="true" toggleSpeed="500">
            <h:form id="formCadastrar">
        
				        <p:panel header="CADASTRAR UM NOVO PRODUTO">
							
				            <br></br>
				            <h:outputText  value="Código de barras: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputCodigo" value="#{produtosBean.produto.codigoBarras}"  placeholder="Codigo Barras"/>
		 
		                
		                
		                    <br/><br/><br/>
		                    <h:outputText  value="Nome do produto: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs" value="#{produtosBean.produto.nome}" placeholder="Nome produto"/>
		 
		 					<br/><br/><br/>
						    
		 
		                   	
						    <h:outputText  value="Preço compra: " styleClass="outPutTexts"/>
               				 <p:inputNumber id="input1" value="#{produtosBean.precoCompra}" modifyValueOnWheel="false" placeholder="Preço Compra" style="margin-left:5px;"/>
		 					
						 	
		                    <h:outputText value="Preço venda: " styleClass="outPutTexts"/>
							 <p:inputNumber  value="#{produtosBean.precoVenda}" modifyValueOnWheel="false" placeholder="Precço venda" style="margin-left:5px;"/>
						
						 	<h:outputText  value="Estoque: " styleClass="outPutTexts"/>
						 	<p:spinner id="minMax" min="0" suffix=" UNIDADES" placeholder="Estoque" value="#{produtosBean.produto.quantidade_estoque}" style="margin-left:5px;"/> 
		                    <br/>
						 	<br/>
							<h:outputText  value="Distribuidora: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs"  placeholder="Distribuidora" value="#{produtosBean.produto.distribuidora}"/>		                    
				               
				       		 <br/>
						 	<br/>
							<h:outputText  value="Empresa: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs"  placeholder="Empresa" value="#{produtosBean.produto.empresa}"/>
						   
						   
						    <br/>
						 	<br/>
							<h:outputText  value="Data validade: " styleClass="outPutTexts"/>
						   <p:inputMask id="date"  mask="99/99/9999" styleClass="inputData"  placeholder="Data Valid." value="#{produtosBean.produto.data_validade}"/>
						    
						    <br/><br/>
						    <p:commandButton value="CADASTRAR" oncomplete="resetar();" actionListener="#{produtosBean.cadastrar}" update=":formCadastrar :msgGlobal" style="background-color:#6ab125; width:200px;"/>
						    
						    
				       	 </p:panel>
        
 	
  		
    </h:form>
	
		
        </p:fieldset>
        
        
      <p:dataTable var="produto" value="#{produtosBean.produtos}" stickyHeader="true" stickyTopAt=".layout-topbar">
      
      
      
      
      
      		<p:column headerText="CÓDIGO DE BARRAS">
      		
      			<p:barcode value="#{produto.codigoBarras}" type="code39"/>
      			
      		</p:column>
      		
      
      		
     		<p:column headerText="NOME">
      		
      			 <h:outputText value="#{produto.nome}" />
      			
      		</p:column>
      
      
     		 <p:column headerText="PREÇO COMPRA">
      		
      			 <h:outputText value="#{produto.preco_compra}" />
      			
      		</p:column>
      
      
      		 <p:column headerText="PREÇO VENDA">
      		
      			 <h:outputText value="#{produto.preco_venda}" />
      			
      		</p:column>
      		
      		 <p:column headerText="DISTRUIBUIDORA">
      		
      			 <h:outputText value="#{produto.distribuidora}" />
      			
      		</p:column>
      		
      		<p:column headerText="EMPRESA">
      		
      			 <h:outputText value="#{produto.empresa}" />
      			
      		</p:column>
      		
      		<p:column headerText="DATA REGISTRO">
      		
      			 <h:outputText value="#{produto.data_registro}" />
      			
      		</p:column>
      
      
     		 <p:column headerText="DATA VALIDADE">
      		
      			 <h:outputText value="#{produto.data_validade}" />
      			
      		</p:column>
      		
      		<p:column headerText="ESTOQUE">
      		
      			 <h:outputText value="#{produto.quantidade_estoque}" />
      			
      		</p:column>
      </p:dataTable>  
        
<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
            <p:graphicImage value="/resources/imagens/carregando.gif" alt="" style="width:50px; margin-top:15px;"/>
</p:dialog>
  <script>
  
  
  function resetar(){
      window.location.reload();
  }

  
  </script>
</h:body>
