<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SAMIAVET</title>
	<h:outputStylesheet library="css" name="style.css"/>
	<h:outputScript library="js" name="scripts.js"/>
	<link rel="icon" href="../resources/imagens/SamiaVet.png" />
	
</h:head>
<h:body>



<p:growl id="messages"/>
<div class="card">
    <h:form>
        

        <p:menubar>
            <p:submenu label="File" icon="pi pi-fw pi-file">
                <p:submenu label="New" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                </p:submenu>
                <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                <p:divider />
                <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
            </p:submenu>

            <p:submenu label="Users" icon="pi pi-fw pi-user">
                <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                <p:submenu label="Search" icon="pi pi-fw pi-users">
                    <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                        <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                    </p:submenu>
                    <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
                <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                    <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                </p:submenu>
            </p:submenu>

            <p:divider layout="vertical"/>

            <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                
                <p:button  icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </div>
            </f:facet>
        </p:menubar>
    </h:form>
</div>
<style>
		.img-samiavet{
			width:40%;
		}
		.fieldset-cliente{
			float:left;
		}
		.fieldset-animal{
			float:left;
		}
		.label-cpf{
			padding-left: 80px;
		}
		.panel-proprietario{
			width:100%;
			font-size: 30px;
		}
		.panel-animal{
			float:left;
		}
		.inputs{
				width: 300px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 30px;
		}
		.div-animal{
			float: left;
		}
		.teste{
		
			float: left;	
		}
		
		.inputFc{
		
				width: 100px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 10px;
		
		}
		
		.inputFr{
		
				width: 100px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 10px;
		
		}
		
		.inputP{
		
				width: 100px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 10px;
		
		}
		
		.inputT{
		
				width: 100px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 10px;
		
		
		}
		.inputData{
				width: 100px;
				height: 20px;
				maxlength: 50;
				margin-top: 5px;
				margin-bottom: 5px;
				margin-left: 10px;
		
		}
		.inputSexo{
		
				width: 100px;
				height: 30px;

		
		}
		
		.outPutTexts{
			padding-left: 10px;
			font-size: 15px;
			
		}
		
		.outPutTextFc{
		
			font-size: 15px;
		}
		
		.outPutTextFr{
		
			font-size: 15px;
			padding-left: 10px;
		}
		
		.outPutTextP{
			font-size: 15px;
			padding-left: 10px;
		
		}
		
		.outPutTextT{
			font-size: 15px;
			padding-left: 10px;
		}
		.inputTextArea{
		
			width:80%;
		}
		
		.inputTextAreaEndereco{
			height:50px;
			width:40%;
		}
		.btn-cadastrar{
		
			width:100px;
			height: 40px;
			font-size: 15px;
		}
		.panel-proprietario{
		
			font-size: 15px;
		}
	</style>
	<img src="../resources/imagens/SamiaVet.png" class="img-samiavet"/>
	
	
			
	<h:form id="formCadastrar">
        <p:tab id="dados-proprietario"  styleClass="tab-proprietario">
            <p:panel header="NOVO PRONTUÁRIO"  styleClass="panel-proprietario">
	              <p:tabView>
				        <p:tab title="DADOS PROPRIETÁRIO: ">
				            
		                
		                
		                    <h:outputText  value="Nome: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs"  value="#{MBFichaClinica.fichaClinica.nome_proprietario}" placeholder="Nome"/>
		 
		 					
						    <h:outputText  value="CPF: " styleClass="outPutTexts"/>
						    <p:inputMask   mask="999.999.999-99" styleClass="inputData" value="#{MBFichaClinica.fichaClinica.cpf}" placeholder="CPF"/>
		 
		 
		                   	<br/>
						 	<br/>
						    <h:outputText  value="E-mail: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs" value="#{MBFichaClinica.fichaClinica.email}" placeholder="E-mail"/>
		 					<br/>
						 	<br/>
						 	
		                    <h:outputText value="Telefone: " styleClass="outPutTexts"/>
							<p:inputMask   mask="(99) 99999-9999" styleClass="inputData" value="#{MBFichaClinica.fichaClinica.telefone}" placeholder="Telefone"/>	
							<br/>
						 	<br/>	
						 		 
		                    <h:outputText value="Endereço: " styleClass="outPutTexts"/>
		                    <br/>
						 	<br/>
							<p:inputTextarea rows="6" cols="33" styleClass="inputTextAreaEndereco"  value="#{MBFichaClinica.fichaClinica.endereco}" placeholder="Endereço"/>				                    
		                    
				               
				        </p:tab>
        <p:tab title="DADOS ANIMAL:">
                 <p:tab title="DADOS PROPRIETÁRIO: ">
						    <h:outputText  value="Nome: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs"  value="#{MBFichaClinica.fichaClinica.nomeAnimal}" placeholder="Nome"/>
						 
						 	<br/>
						 	<br/>
						    <h:outputText  value="Espécie: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs" value="#{MBFichaClinica.fichaClinica.especie_animal}" placeholder="Espécie"/>
						 
						 	<br/>
						 	<br/>
				   			<h:outputText  value="Raça: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs" value="#{MBFichaClinica.fichaClinica.raca_animal}" placeholder="Raça"/>
						 
						 	<br/>
						 	<br/>
						    <h:outputText  value="Pelugem: " styleClass="outPutTexts"/>
						    <p:inputText  styleClass="inputs" value="#{MBFichaClinica.fichaClinica.pelugem_animal}" placeholder="Pelugem"/>
						    
						    
						    
						 	<br/>
						 	<br/>
						    <h:outputText  value="Sexo:" styleClass="outPutTexts"/>
						    <br/>
						    <br/>
						    <p:selectOneMenu id="selectOne" styleClass="inputSexo" value="#{MBFichaClinica.fichaClinica.sexo_animal}" placeholder="Sexo">
						        <f:selectItem itemLabel="Macho" itemValue="MACHO" />
						        <f:selectItem itemLabel="Fêmea" itemValue="FÊMEA" />
						    </p:selectOneMenu>
						    
						    
						    <br/>
						    <br/>
						    <h:outputText  value="FC. " styleClass="outPutTextFc"/>
						    <p:inputText  styleClass="inputFc" value="#{MBFichaClinica.fichaClinica.fc_animal}" placeholder="FC."/>
						    
						    
						    <h:outputText  value="FR. " styleClass="outPutTextFr"/>
						    <p:inputText styleClass="inputFr" value="#{MBFichaClinica.fichaClinica.fr_animal}" placeholder="FR."/>
						    
						     <h:outputText  value="P. " styleClass="outPutTextP"/>
						     
						    <p:inputText  styleClass="inputP" value="#{MBFichaClinica.fichaClinica.p_animal}" placeholder="P."/>
						    
						     <h:outputText  value="T(°C) " styleClass="outPutTextT"/>
						    <p:inputText  styleClass="inputT" value="#{MBFichaClinica.fichaClinica.t_animal}" placeholder="T°C"/>
						    
						    <br/>
						    <br/>
						    <h:outputText  value="Data Nascimento: " styleClass="outPutTexts"/>
						    <p:inputMask id="date"  mask="99/99/9999" styleClass="inputData" value="#{MBFichaClinica.fichaClinica.data_nascimento_animal}" placeholder="Data Nasc."/>
						    
						    <h:outputText  value="Peso: " styleClass="outPutTextT"/>
						    <p:inputMask   mask="99,999 KG" styleClass="inputData" value="#{MBFichaClinica.fichaClinica.peso_animal}" placeholder="Peso"/>
						    
						    
						    <br/>
						    <br/>
							<h:outputText  value="Histórico: " styleClass="outPutTexts"/>    	
							 <br/>
						    <br/>							
							<p:inputTextarea rows="6" cols="33" styleClass="inputTextArea" value="#{MBFichaClinica.fichaClinica.historico_animal}" placeholder="Histórico"/>	
							 <br/>
						    <br/>
							<p:commandButton value="CADASTRAR" styleClass="btn-cadastrar" actionListener="#{MBFichaClinica.cadastrar}" update=":formCadastrar"/>	
						    
				       	 </p:tab>
      		 		 </p:tab>
    			</p:tabView>
            </p:panel>
        </p:tab>
 
  		
    </h:form>
	
		
	<p:commandButton value="DIRECIONAR" styleClass="btn-cadastrar" actionListener="#{MBFichaClinica.direcionar}" update=":formCadastrar :messages"/>	
		
    





</h:body>
</html>
