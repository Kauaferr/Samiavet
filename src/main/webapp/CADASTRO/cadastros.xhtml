<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"


xmlns:ui="http://java.sun.com/jsf/facelets"
    template="layout.xhtml"
     xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    >
   
    
    <ui:define name="menu">
    	<ui:include src="testando.xhtml"></ui:include>
    </ui:define>
    
  
    <ui:define name="conteudo">
    <p:growl id="mensagem"></p:growl> 
    
    <h:form id="formPessoas">
    	<p:dataTable id = "data" emptyMessage="Nenhum dado registrado"  value="#{MBpessoas.itens}" filteredValue="#{MBpessoas.itensFiltrados}" var="item" paginator="true" rows="5">
    	
    	
    	<f:facet name="header">
    	<h:outputText value="LISTA DE PESSOAS CADASTRADAS"></h:outputText>
    	
    	</f:facet>
    	
    	
    	<p:column headerText="CPF" sortBy="#{item.cpf}" filterBy="#{item.cpf}"><h:outputLabel value="#{item.cpf}" ></h:outputLabel></p:column>
    	<p:column headerText="E-MAIL" sortBy="#{item.email}" filterBy="#{item.email}"><h:outputLabel value="#{item.email}"></h:outputLabel></p:column>
    	
    	<p:column headerText="NOME" sortBy="#{item.nome}" filterBy="#{item.nome}"><h:outputLabel value="#{item.nome}"></h:outputLabel></p:column>
    	<p:column headerText="CATEGORIA" sortBy="#{item.categoria}" filterBy="#{item.categoria.nome}"><h:outputLabel value="#{item.categoria.nome}"></h:outputLabel></p:column>
    	
    	<p:commandButton icon="ui-icon-trash"  oncomplete="PF('excluir').show();"  update=":formExcluir :mensagem"> <f:setPropertyActionListener target="#{MBpessoas.pessoas}"  value="#{item}"/></p:commandButton> 
    	
    	<p:commandButton icon="ui-icon-pencil" oncomplete="PF('editar').show();"  update=":formEditar :mensagem"> <f:setPropertyActionListener target="#{MBpessoas.pessoas}"  value="#{item}"/></p:commandButton>
    	<f:facet name="footer">
    	
    	    <p:commandButton value ="ADICIONAR"  actionListener="#{MBpessoas.prepararNovo1}" oncomplete="PF('dialogo').show();" update=":formPessoas2"></p:commandButton>
    	
    	</f:facet>
    	</p:dataTable>
    	</h:form>
    	
		<p:dialog header="ADICIONAR PESSOA" widgetVar="dialogo" height="220" closable="false" draggable="false" resizable="false" modal="true" appendTo="@(body)" id="cadastra">
			<h:form id="formPessoas2">
				<h:panelGrid>
			<h:outputText value="NOME:" />
    				<br></br><p:inputText size="30" value="#{MBpessoas.pessoas.nome}" id="nome" /> 
    	
    	
    	
    				<br></br><h:outputText value="E-MAIL::" />
    				<br></br><p:inputText size="30" value="#{MBpessoas.pessoas.email}" />
    				
    				
    				
    				<br></br><h:outputText value="CPF:" />
    				<br></br><p:inputText size="30" value="#{MBpessoas.pessoas.cpf}" />
    				
    				
    				<br></br><h:outputText value="SENHA: " />
    				<br></br><p:inputText size="30" value="#{MBpessoas.pessoas.senha}" />
    				
    				
    				<br></br><h:outputText value="DIGITE A SUA SENHA NOVAMENTE: " />
    				<br></br><p:inputText size="30" value="#{MBpessoas.pessoas.confereSenha}" />
    	 
    	     		<br></br><h:outputText value="CATEGORIA" />
    	 			<p:selectOneMenu value="#{MBpessoas.pessoas.categoria.nome}">
    	 				<f:selectItem itemLabel="Selecione uma categoria"></f:selectItem>
						<f:selectItems value="#{MBpessoas.comboCategorias}" var="item"  itemValue="#{item.id}" itemLabel="#{item.nome}" />    	 			
    	 			
    	 			
    	 			</p:selectOneMenu>
    	
    			</h:panelGrid>
    	
    	
    	
    			<h:panelGrid>
    	
    				<p:commandButton value="SALVAR" actionListener="#{MBpessoas.adicionar}" ></p:commandButton>
    				<p:commandButton value="CANCELAR" onclick="PF('dialogo').hide()"></p:commandButton>
    	
    	
    	
    	</h:panelGrid>
    	
    	
    	</h:form>
	</p:dialog> 


    </ui:define>
    
    
     <ui:define name="conteudo-oeste">
    	<ui:include src="card.xhtml"></ui:include>
    </ui:define>
    
</ui:composition>
