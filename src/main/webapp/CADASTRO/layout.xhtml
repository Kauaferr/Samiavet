<?xml version="1.0" encoding="ISO-8859-1" ?>

	<h:head>

    <h:outputStylesheet library="css" name="estilos.css"/>
    
    <style>

    
    .ui-layout-north {

<p:layout fullPage="true">

         <p:layoutUnit position="west">
